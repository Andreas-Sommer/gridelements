<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="grid-container grid-container-{data.tx_gridelements_backend_layout}">
    <f:variable name="arguments" value="{
        data: data,
        children: children,
        options: options,
        settings: settings
        }"/>
    <f:if condition="{options.respectColumns}">
        <f:then>
            <f:if condition="{options.respectRows}">
                <f:then>
                    <f:render section="Rows" arguments="{arguments}"/>
                </f:then>
                <f:else>
                    <f:render section="Columns" arguments="{arguments}"/>
                </f:else>
            </f:if>
        </f:then>
        <f:else>
            <f:if condition="{children}">
                <f:for each="{children}" as="child">
                    <f:render partial="Child"
                              arguments="{data: child.data, children: child.children, options: options, settings: settings}"/>
                </f:for>
            </f:if>
        </f:else>
    </f:if>
</div>

</html>
