<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{children}">
    <f:for each="{children}" as="row" key="rowNumber">
        <div id="c{data.uid}-{rowNumber} ge-row">
            <f:for each="{row}" as="column" key="columnNumber">
                <div id="c{data.uid}-{rowNumber}-{columnNumber} ge-column">
                    <f:for each="{column}" as="child">
                        <f:render partial="Default"
                                  arguments="{data: child.data, children: child.children, options: options, settings: settings}"/>
                    </f:for>
                </div>
            </f:for>
        </div>
    </f:for>
</f:if>

1</html>
